<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>DDC Automation</title>

  <style>
    :root {
      color-scheme: dark;
      --bg: #000;          /* AMOLED black */
      --fg: #e7e7e7;       /* primary text */
      --muted: #a3a3a3;    /* secondary text */
      --card: #0b0b0b;     /* subtle surface */
      --border: #1a1a1a;   /* thin borders */
      --radius: 14px;
    }

    /* Reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html, body, div, span, h1, h2, h3, p, a, img, ul, li, header, main, section, footer { margin: 0; padding: 0; border: 0; }

    /* Base */
    body {
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 100svh;
      display: grid;
      place-items: center;
    }

    /* Nuke decorative backgrounds/backdrops/rectangles from previous designs */
    body::before, body::after,
    .bg, .background, .backdrop, .decor, .rectangle,
    [data-decor], [class*="bg-"], [class*="backdrop"] {
      display: none !important;
      background: none !important;
      box-shadow: none !important;
      filter: none !important;
    }

    /* Layout */
    .wrap {
      width: min(880px, 92vw);
      margin: 0 auto;
      text-align: center;
      padding: 24px;
    }

    header { margin-bottom: 18px; }
    h1 { font-size: clamp(22px, 4.2vw, 34px); font-weight: 700; letter-spacing: 0.2px; }
    .lead { color: var(--muted); margin-top: 8px; font-size: 0.98rem; }

    .card {
      margin-top: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(16px, 4vw, 20px);
    }

    .stack { display: grid; gap: 12px; margin-top: 12px; }

    input[type="text"], input[type="file"], textarea, select {
      width: 100%;
      background: #0a0a0a;
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
    }

    input::file-selector-button {
      border: 1px solid var(--border);
      background: #111;
      color: var(--fg);
      border-radius: 10px;
      padding: 8px 12px;
      margin-right: 10px;
      cursor: pointer;
    }

    button, .button {
      display: inline-block;
      width: 100%;
      background: #111;
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    button:focus-visible, .button:focus-visible,
    input:focus-visible, select:focus-visible, textarea:focus-visible {
      outline: 2px solid #2f2f2f;
      outline-offset: 2px;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>DDC Automation</h1>
      <p class="lead">Minimal. Center-aligned. Pure AMOLED black.</p>
    </header>

    <!-- Replace the inputs below with your actual controls -->
    <section class="card">
      <div class="stack">
        <input type="text" placeholder="Paste something…" />
        <input type="file" />
        <button>Continue</button>
      </div>
    </section>

    <footer>© 2025</footer>
  </main>
</body>
</html>
